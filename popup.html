<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SiteGuard</title>
  <link rel="stylesheet" href="popup.css" />
</head>
<body>
  <div class="shell">
    <header class="app-header">
      <div class="logo"><img id="site-guard-icon" src="icons/site-guard-icon.png" alt="siteguard-icons" class="logo-img"></div>
      <div class="title-wrap">
        <h1 class="title">SiteGuard</h1>
        <p class="subtitle">현재 방문한 사이트의 안전도를 점검해보세요</p>
      </div>
    </header>

    <div class="header-rule"></div>

    <main>
      <section class="score-card" aria-live="polite">
        <div class="gauge" id="gauge" role="img" aria-label="안전도 점수"></div>
        <div class="score-txt">
          <div id="scoreNum" class="score">--</div>
          <div id="urlDisplay" class="url">...</div>
          <div id="verdict" class="verdict">분석 중…</div>
        </div>
      </section>

      <section class="details">
        <h2 class="section-title">세부 분석 결과 요약</h2>

        <ul class="kv">
          <li>
            <span class="k">SSL 사용 여부</span>
            <span class="v" id="sslText">-</span>
            <span class="badge" id="sslBadge">확인중</span>
          </li>
          <li>
            <span class="k">WHOIS 등록 여부</span>
            <span class="v" id="whoisText">-</span>
            <span class="badge" id="whoisBadge">확인중</span>
          </li>
          <li>
            <span class="k">악성 URL 탐지</span>
            <span class="v" id="blacklistText">-</span>
            <span class="badge" id="blacklistBadge">확인중</span>
          </li>
          <li>
            <span class="k">의심 키워드</span>
            <span class="v" id="keywordText">-</span>
            <span class="badge" id="keywordBadge">확인중</span>
          </li>
          <li>
            <span class="k">리디렉션 여부</span>
            <span class="v" id="redirectText">-</span>
            <span class="badge" id="redirectBadge">확인중</span>
          </li>
        </ul>

        <button id="reportBtn" class="primary">
          자세히 보기 <span aria-hidden="true">→</span>
        </button>
        <p class="helper">사이트에 대한 상세 보안 리포트를 확인합니다.</p>
      </section>
