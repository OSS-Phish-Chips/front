<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SiteGuard 상세 리포트</title>
  <link rel="stylesheet" href="report.css" />
</head>
<body>
  <div class="header-box">
    <img id="site-guard-icon" src="icons/site-guard-icon.png" alt="siteguard-icons">
    <div>
      <h2 class="header-title">SiteGuard</h2>
      <h6 class="header-title">SiteGuard는 사용 중인 웹사이트의 보안 위험 요소를 자동으로 분석하는 웹 보안 점검 서비스입니다.</h6>
    </div>
    <form class="search-box" action="" method="get" autocomplete="off">
      <input class="search-txt" type="text" placeholder="URL을 입력하세요 (예: https://example.com)">
      <button class="search-btn" type="submit">
        <img class="search_icon" src="icons/search_icon.png" alt="검색 아이콘">
      </button>
    </form>
  </div>

  <main class="container" aria-live="polite">
    <div class="meta-line">
      <div>SiteGuard 상세 보안 리포트 페이지</div>
      <div>|</div>
      <div class="path" id="rptUrl">-</div>
    </div>

    <section class="score-box">
      <!-- 게이지 내부에 점수 상자 배치 -->
      <div class="gauge" id="gauge" aria-label="보안 점수 게이지">
        <div class="gauge-content">
          <div class="score-chip" aria-live="polite">
            <span id="scoreText">--</span><span class="unit">/100</span>
          </div>
        </div>
      </div>

      <div class="score-info">
        <div class="big">
          종합 안전도 점수: <span id="scoreText2">--/100</span>
        </div>
        <div class="verdict" id="verdict">분석 중…</div>
        <div class="final-note" id="finalNote">최종 평가: 자동 분석을 기반으로 제공됩니다.</div>
      </div>

    </section>

    <h2 class="section-title">기본 보안 구성 점검</h2>
    <div class="table" id="tableBasic"></div>

    <h2 class="section-title">취약점 점검 결과</h2>
    <div class="table" id="tableVuln"></div>

    <h2 class="section-title">추가 분석</h2>
    <div class="table" id="tableExtra"></div>

    <!-- 기존: 분석 요약 -->
    <h2 class="section-title with-line">분석 요약</h2>
    <div id="summary">-</div>

    <!-- 신규: 분석 기준 및 기술 -->
    <h2 class="section-title with-line">분석 기준 및 기술</h2>
    <div id="methodology">
      <div id="tools">분석 도구: -</div>
      <div id="analyzedAt">분석 시점: -</div>
      <div id="analysisType">검사 유형: -</div>
    </div>
  </main>

  <div class="footer-box"></div>

  <!-- 단일 스크립트 -->
  <script src="report.js" defer></script>
</body>
</html>
